<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  ServerName localhost
  DocumentRoot /var/www/html
</VirtualHost>
<VirtualHost *:443>
  ServerName localhost
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/html
  SSLEngine on
  SSLCertificateKeyFile /etc/ssl/private/localhost.key
  SSLCertificateFile /etc/ssl/certs/localhost.crt
</VirtualHost>